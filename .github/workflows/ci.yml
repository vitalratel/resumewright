name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'docs-public/**'
      - '.github/*.md'
      - 'LICENSE'
      - '.gitignore'
      - 'biome.json'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'docs-public/**'
      - '.github/*.md'
      - 'LICENSE'
      - '.gitignore'
      - 'biome.json'

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Rust Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Rust tests
        run: cargo test --workspace --verbose

  wasm-build:
    name: Build WASM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build WASM
        run: pnpm build:wasm

      - name: Check bundle size
        run: |
          WASM_FILE="packages/rust-core/wasm-bridge/pkg/wasm_bridge_bg.wasm"
          if [ ! -f "$WASM_FILE" ]; then
            echo "‚ùå WASM file not found"
            exit 1
          fi

          UNCOMPRESSED=$(stat -c%s "$WASM_FILE")
          COMPRESSED=$(gzip -c "$WASM_FILE" | wc -c)

          # Thresholds: 3.1 MB uncompressed, 1.6 MB compressed
          MAX_UNCOMPRESSED=3100000
          MAX_COMPRESSED=1600000

          UNCOMPRESSED_MB=$(echo "scale=2; $UNCOMPRESSED / 1024 / 1024" | bc)
          COMPRESSED_MB=$(echo "scale=2; $COMPRESSED / 1024 / 1024" | bc)

          echo "üì¶ WASM Bundle: ${UNCOMPRESSED_MB} MB (${COMPRESSED_MB} MB gzipped)"

          if [ $UNCOMPRESSED -gt $MAX_UNCOMPRESSED ] || [ $COMPRESSED -gt $MAX_COMPRESSED ]; then
            echo "‚ùå Bundle size exceeds limits!"
            exit 1
          fi

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v6
        with:
          name: wasm-build
          path: |
            packages/rust-core/wasm-bridge/pkg/
            !packages/rust-core/wasm-bridge/pkg/.gitignore
          retention-days: 1

  wasm-tests:
    name: WASM Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Firefox
        uses: browser-actions/setup-firefox@v1

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v2

      - name: Run WASM tests (Firefox)
        run: |
          cd packages/rust-core/wasm-bridge
          wasm-pack test --headless --firefox

      - name: Run WASM tests (Chrome)
        run: |
          cd packages/rust-core/wasm-bridge
          wasm-pack test --headless --chrome

  typescript-tests:
    name: TypeScript Tests (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: wasm-build

    strategy:
      fail-fast: false
      matrix:
        shard: [1/3, 2/3, 3/3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download WASM artifacts
        uses: actions/download-artifact@v7
        with:
          name: wasm-build
          path: packages/rust-core/wasm-bridge/pkg/

      - name: TypeScript lint & typecheck (shard 1 only)
        if: matrix.shard == '1/3'
        run: |
          pnpm lint
          pnpm typecheck

      - name: Run unit tests (shard ${{ matrix.shard }})
        run: pnpm test:ts --shard=${{ matrix.shard }}
        env:
          CI: true

  playwright-tests:
    name: Playwright Tests
    runs-on: ubuntu-latest
    needs: wasm-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download WASM artifacts
        uses: actions/download-artifact@v7
        with:
          name: wasm-build
          path: packages/rust-core/wasm-bridge/pkg/

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm list @playwright/test --json | jq -r '.[0].devDependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      # Accessibility tests (required)
      - name: Run accessibility tests
        run: xvfb-run --auto-servernum pnpm --filter extension test:a11y
        env:
          CI: true

  rust-benchmarks:
    name: Rust Performance Benchmarks
    runs-on: ubuntu-latest
    needs: rust-checks
    continue-on-error: true # Informational only, don't block builds

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run Criterion.rs benchmarks
        run: |
          cd packages/rust-core/layout-engine
          cargo bench --no-fail-fast 2>&1 | tee benchmark-results.txt

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: rust-benchmark-results
          path: |
            packages/rust-core/layout-engine/target/criterion/
            packages/rust-core/layout-engine/benchmark-results.txt
          retention-days: 30

      - name: Benchmark summary
        if: always()
        run: |
          echo "üìä Rust Performance Benchmarks"
          echo "========================================"
          echo ""
          echo "Layout Algorithm: O(n¬≤) optimized (from O(n¬≥))"
          echo "Test Fixtures: 50-500 node CVs"
          echo ""
          if [ -f packages/rust-core/layout-engine/benchmark-results.txt ]; then
            echo "Results:"
            grep -A 5 "time:" packages/rust-core/layout-engine/benchmark-results.txt || echo "Benchmark data processed"
          fi
          echo ""
          echo "‚ÑπÔ∏è Note: CI benchmark times may vary from development machines"
          echo "üìà Full HTML reports available in artifacts"

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: [typescript-tests, wasm-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download WASM artifacts
        uses: actions/download-artifact@v7
        with:
          name: wasm-build
          path: packages/rust-core/wasm-bridge/pkg/

      - name: Build extension
        run: pnpm --filter extension build

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [rust-checks, wasm-build, wasm-tests, typescript-tests, playwright-tests, rust-benchmarks, build]
    if: always()

    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.rust-checks.result }}" != "success" ]; then
            echo "‚ùå Rust checks failed"
            exit 1
          fi
          if [ "${{ needs.wasm-build.result }}" != "success" ]; then
            echo "‚ùå WASM build failed"
            exit 1
          fi
          if [ "${{ needs.wasm-tests.result }}" != "success" ]; then
            echo "‚ùå WASM tests failed"
            exit 1
          fi
          if [ "${{ needs.typescript-tests.result }}" != "success" ]; then
            echo "‚ùå TypeScript tests failed (includes lint/typecheck in shard 1)"
            exit 1
          fi
          if [ "${{ needs.playwright-tests.result }}" != "success" ]; then
            echo "‚ùå Playwright tests failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå Build failed"
            exit 1
          fi
          echo "‚úÖ All required checks passed"
          echo "‚ÑπÔ∏è Cross-platform tests and coverage checks run weekly (see ci-weekly.yml)"
