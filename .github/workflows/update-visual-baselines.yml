name: Update Visual Baselines

on:
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  RUST_VERSION: 'stable'

jobs:
  update-baselines:
    name: Generate Visual Baselines
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build WASM module
        run: pnpm build:wasm

      - name: Build extension
        run: pnpm build

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm list @playwright/test --json | jq -r '.[0].devDependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Generate visual baselines
        run: xvfb-run --auto-servernum pnpm --filter extension test:visual --project=extension-chrome --update-snapshots

      - name: Upload baselines as artifact
        uses: actions/upload-artifact@v6
        with:
          name: visual-baselines
          path: packages/extension/tests/visual/baselines/
          retention-days: 7

      - name: Commit and push baselines
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/extension/tests/visual/baselines/
          if git diff --staged --quiet; then
            echo "No changes to baselines"
          else
            git commit -m "chore: update visual baselines from CI

          Generated on ubuntu-latest runner for consistent cross-platform testing.

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)"
            git push
          fi
