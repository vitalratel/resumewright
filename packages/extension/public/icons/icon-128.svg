<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background (LinkedIn Blue) -->
  <defs>
    <linearGradient id="bg-gradient-128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005E93;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="0" y="0" width="128" height="128" rx="24" fill="url(#bg-gradient-128)"/>
  
  <!-- Document icon with shadow -->
  <g transform="translate(32, 20)" filter="url(#shadow)">
    <!-- Main document shape (portrait 3:4 ratio) -->
    <rect x="0" y="0" width="64" height="88" rx="4" fill="#FFFFFF" opacity="0.97"/>
    
    <!-- Folded corner -->
    <path d="M 54 0 L 64 0 L 64 10 L 54 0 Z" fill="#00A0DC" opacity="0.7"/>
    <path d="M 54 0 L 64 10 L 54 10 Z" fill="#005E93" opacity="0.15"/>
    
    <!-- Document header lines -->
    <rect x="10" y="12" width="44" height="3" rx="1.5" fill="#005E93" opacity="0.25"/>
    <rect x="10" y="20" width="44" height="3" rx="1.5" fill="#005E93" opacity="0.25"/>
    <rect x="10" y="28" width="32" height="3" rx="1.5" fill="#005E93" opacity="0.15"/>
    
    <!-- Document content area (lighter lines) -->
    <rect x="10" y="40" width="44" height="2" rx="1" fill="#005E93" opacity="0.12"/>
    <rect x="10" y="46" width="44" height="2" rx="1" fill="#005E93" opacity="0.12"/>
    <rect x="10" y="52" width="44" height="2" rx="1" fill="#005E93" opacity="0.12"/>
    <rect x="10" y="58" width="38" height="2" rx="1" fill="#005E93" opacity="0.12"/>
  </g>
  
  <!-- Person silhouette (professional) -->
  <g transform="translate(64, 64)" fill="#005E93" opacity="0.9">
    <!-- Head -->
    <circle cx="0" cy="0" r="9"/>
    <!-- Shoulders/body (more detailed) -->
    <path d="M -16 32 Q -16 14 -10 14 L 10 14 Q 16 14 16 32 L 16 44 L -16 44 Z"/>
  </g>
  
  <!-- Checkmark badge (ATS approved) -->
  <g opacity="0.95">
    <circle cx="100" cy="28" r="18" fill="#10B981"/>
    <circle cx="100" cy="28" r="16" fill="#10B981" opacity="0.2"/>
    <path d="M 91 28 L 97 34 L 109 22" stroke="#FFFFFF" stroke-width="5" 
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Subtle "PDF" text badge (optional detail at 128x128) -->
  <g transform="translate(32, 98)" opacity="0.25">
    <rect x="0" y="0" width="64" height="14" rx="2" fill="#005E93"/>
    <text x="32" y="10" font-family="Arial, sans-serif" font-size="9" 
          font-weight="bold" fill="#FFFFFF" text-anchor="middle">PDF</text>
  </g>
</svg>
