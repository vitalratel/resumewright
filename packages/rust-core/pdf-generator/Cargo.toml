[package]
name = "pdf-generator"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
publish = false

[features]
default = []  # No font subsetting by default (saves ~1 MB WASM)
advanced-fonts = ["font-toolkit/advanced-fonts"]  # Enable font subsetting

[dependencies]
# Font processing toolkit
font-toolkit = { path = "../font-toolkit" }

# CV domain for ATS validation
cv-domain = { path = "../cv-domain" }

# PDF generation
serde = { workspace = true }
thiserror = { workspace = true }
regex-utils = { workspace = true }
layout-types = { path = "../layout-types" }
lopdf = { workspace = true }



# WASM bindings (conditional)
[target.'cfg(target_arch = "wasm32")'.dependencies]
tsify = "0.5"
wasm-bindgen = "0.2"
js-sys = "0.3"

[dev-dependencies]
serde_json = { workspace = true }
criterion = { version = "0.7", features = ["html_reports"] }

[[bench]]
name = "pdf_generation"
harness = false
